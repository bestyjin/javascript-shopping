<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping</title>
    <link rel="stylesheet" href="style.css" />
    <script src="src/main.js" defer></script>

</head>

<body>
    <img src="./img/logo.png" alt="shop-logo" class="logo" />
    <section>
        <button class="btn">
            <img src="./img/blue_t.png" alt="tshirt" class="imgBtn" />
        </button>
        <button class="btn">
            <img src="./img/blue_p.png" alt="pants" class="imgBtn" />
        </button>
        <button class="btn">
            <img src="./img/blue_s.png" alt="skirt" class="imgBtn" />
        </button>
        <button class="btn colorBtn blue">Blue</button>
        <button class="btn colorBtn yellow">Yellow</button>
        <button class="btn colorBtn pink">Pink</button>
    </section>
    <ul class="items">
        <li class="item">
            <img src="./img/pink_t.png" alt="pink-t-shirt" class="item__thumbnail" />
            <span class="item_description">female, large size</span>
        </li>
        <li class="item">
            <img src="./img/yellow_p.png" alt="yellow-pants" class="item__thumbnail" />
            <span class="item_description">man, large size</span>
        </li>
    </ul>
</body>

</html>
